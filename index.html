<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>TRANS-LAB</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--=====================================Login==================================================-->
  <section class="logo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <img class="imgLogo" src="docs/imagen.png" alt="logo">
          <h1>TRANS-LAB</h1>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </section>

  <section class="loginUser">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="bs-example">
            <form action="#" id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico" required>
                <input type="password" class="form-control" id="inputPass" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-login">INICIAR SESION</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <label>
        <a href="http://" id="OlvidasteContraseña">¿Olvidaste tu contraseña?</a>
      </label>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <label>
        <span>¿NO TIENES CUENTA?
          <a href="http://" id="OlvidasteContraseña">REGISTRATE</a>
        </span>
      </label>
    </div>
  </section>
  <!-- ======================================navbar=============================================== -->
  <section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">TRANS-LAB</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Ver saldo
              <span class="sr-only btnSaldo">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btnCalcular" href="#">Calcular tarifa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled btnPerfil" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled btnPreguntas" href="#">Preguntas frecuentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled btnHome" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <!--=======================================home===================================================-->
  <section id="areaHome" class="areaHome">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div id="Areabtns" class="col-sm-6">
          <div class="bs-example">
            <form action="#" id="loginForm">
              <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block btnSaldo">VER SALDO</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block btnCalcular">CALCULAR TARIFA</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block btnPerfil">PERFIL</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block btnPreguntas">PREGUNTAS FRECUENTES</button>

              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </section>
  <!--====================================Saldo======================================================-->
  <section id="areaSaldo" class="areaSaldo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <input type="text" id="cardNum" class="form-control" placeholder="Numero de tarjeta">
            </div>
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-sm-3"></div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <div class="form-group">
                  <button type="button" class="btn btn-secondary btn-lg btn-block btnSaldo">VER SALDO</button>
                </div>
              </div>
              <div class="col-sm-4"></div>
            </div>
            <div class="card text-white mb-3 border-dark" style="max-width: 45rem;">
              <div class="card-header  bg-dark">SALDO TOTAL</div>
              <div class="card-body orange">
                <h1 class="card-title">Dark card title</h1>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--=====================================CALCULADOR======================================================-->
  <section id="areaCalculador" class="areaCalculador">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Numero de tarjeta">
            </div>
          </form>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-row">
        <div class="col-sm-3"></div>
        <div class="form-group col-md-3">
          <label for="inputState">Tarifa</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">Tarjeta</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg btn-block btnCalcular">CALCULAR</button>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-row">
        <div class="col-3"></div>
        <div class="card text-white mb-3 border-dark" style="max-width: 45rem;">
          <div class="card-header  bg-dark">SALDO TOTAL</div>
          <div class="card-body orange">
            <h1 class="card-title">Dark card title</h1>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="form-row">
        <div class="col-3"></div>
        <div class="card text-white mb-3 border-dark" style="max-width: 45rem;">
          <div class="card-header  bg-dark">SALDO TOTAL</div>
          <div class="card-body orange">
            <h1 class="card-title">Dark card title</h1>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </section>
