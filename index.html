<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <title>TRANS-LAB</title>
</head>

<body>
  <section class="logo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <img src="docs/imagen.png" alt="logo">
          <h1>TRANS-LAB</h1>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </section>

  <section class="loginUser">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="bs-example">
            <form action="#" id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico" required>
                <input type="password" class="form-control" id="inputPass" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-login">INICIAR SESION</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <label>
        <a href="http://" id="OlvidasteContraseña">¿Olvidaste tu contraseña?</a>
      </label>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <label>
       <span>¿NO TIENES CUENTA? <a href="http://" id="OlvidasteContraseña">REGISTRATE</a></span>
      </label>
    </div>
  </section>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
